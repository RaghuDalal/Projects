<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Name</h3>
    <input type="text" id="name">
    <br>

    <h3>Email</h3>
    <input type="email" id="email">
    <br>

    <h3>Phone No</h3>
    <input type="number" id="phoneNo">
    <br>

    <h3>Roll no</h3>
    <input type="number" id="rollNo">
    <br>
    <br>
    <button class="get">Get Data</button>
    <button class="post">Post Data</button>
    <p></p>

    <script>
        $(document).ready(function () {

            function gettingData() {
                $(".get").click(function () {
                    $.get("http://localhost:54005/api/stduentapi/GetStudents/", function (data) {
                        let table =
                            "<table border='1px' style='border-collapse:collapse;text-align:center;'><tr>   <td>ID</td>  <td>Name</td>  <td>Email</td>  <td>PhoneNo</td>  <td>RollNo</td></tr>"
                        for (let x = 0; x < data.length; x++) {
                            table = table + "<tr><td>" + data[x].id + "</td><td>" + data[x]
                                .name + "</td><td>" + data[x].emailid + "</td><td>" + data[x]
                                .mobileNo + "</td><td>" + data[x].rollNo + "</td></tr>";
                        }
                        table = table + "</table>"
                        $("p").html(table)
                    })
                })
            }
            gettingData();

            function postData() {
               
                $(".post").click(function () {
                    var data={
                        id:0,
                        name: "" + $("#name").val() + "",
                        mobileNo: parseInt($("#phoneNo").val()),
                        rollNo: parseInt($("#rollNo").val()),
                        emailid: "" + $("#email").val() + ""
                    }
                    $.ajax({
                        url:"http://localhost:54005/api/stduentapi/PostStudent",
                        method:"post",
                        data:data,
                        success:function(data){
                                alert(data)
                        }
                    })
                } 
            }
            postData();
});
</script>
</body>

</html>
