<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link class="logo" rel="icon" type="image/png" href="img/logo.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/acc-wizard-master/release/acc-wizard.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="index-page sidebar-collapse">

    <header>


        <nav id="topNav" class="navbar  navbar-custom  navbar-expand-lg  navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand font-weight-bolder text-center" href="index.html">
                    <img src=img/logo.png height="25" class="d-inline-block align-top " alt="KMA Logo">
                    <span></span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" target="_blank">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" target="_blank">Link</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>



    <div class="container">
        <div class="row">
            <div class="row">
                <h1 class="m-5 display-3 d-inline-block">Form Name</h1>
                <button class="btn d-inline-block fa fa-pencil-square-o main_btn" data-toggle="modal"
                    data-target="#loginModal"></button>

            </div>


            <div class="modal" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Form Name</h5>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="username"></label>
                                    <input type="text" placeholder="Enter form name" class="form-control">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="row">
            <p class=" ml-5 d-block">Description <button class="btn d-inline-block fa fa-pencil-square-o btn_small"
                    data-toggle="modal" data-target="#loginModal"></button></p>
        </div>
        <hr />



        <div class="row">
            <div class="col-2 ">
                <ol>
                    <li class="text-primary d-inline-block m-5">Step 1 <button
                            class="btn d-inline-block fa fa-pencil-square-o btn_small" data-toggle="modal"
                            data-target="#loginModal"></button></li>
                    <li class="text-muted m-5">Additional Information <button
                            class="btn d-inline-block fa fa-pencil-square-o btn_small" data-toggle="modal"
                            data-target="#loginModal"></button></li>
                    <li class="text-muted m-5">Specialities <button
                            class="btn d-inline-block fa fa-pencil-square-o btn_small" data-toggle="modal"
                            data-target="#loginModal"></button></li>
                </ol>
            </div>
            <div class="col-10 bg-white rounded">
                <div class="acc-wizard">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default active">
                            <div class="panel-heading" id="headingOne">
                                <h3>
                                    <a href="#collapseOne" data-toggle="collapse" data-parent="#accordion">Step 1 <button class="btn d-inline-block fa fa-pencil-square-o btn_small"
                                            data-toggle="modal" data-target="#loginModal"></button></a>
                                </h3>
                            </div>

                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <form method="POST">
                                        <fieldset>
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="first_name" class="form-label">Title</label>
                                                    <input type="text" name="first_name" id="first_name"
                                                        placeholder="Please enter the title" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="last_name" class="form-label">Description</label>
                                                    <input type="text" name="last_name" id="last_name"
                                                        placeholder="Please enter Description" />
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group-flex">
                                                    <div class="form-radio">
                                                        <label for="gender">Gender</label>
                                                        <div class="form-flex">
                                                            <input type="radio" name="gender" value="male" id="male"
                                                                checked="checked" />
                                                            <label for="male"><img src="img/icon-male.png"
                                                                    alt="Male"></label>

                                                            <input type="radio" name="gender" value="female"
                                                                id="female" />
                                                            <label for="female"><img src="img/icon-female.png"
                                                                    alt="Female"></label>
                                                        </div>
                                                    </div>
                                                    <div class="form-date">
                                                        <label for="birth_date" class="form-label">Date of birth</label>
                                                        <div class="form-date-group">
                                                            <div class="form-date-item">
                                                                <select id="birth_month" name="birth_month"></select>
                                                            </div>
                                                            <div class="form-date-item">
                                                                <select id="birth_date" name="birth_date"></select>
                                                            </div>
                                                            <div class="form-date-item">
                                                                <select id="birth_year" name="birth_year"></select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>



                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" id="headingTwo">
                                <h3>
                                    <a href="#collapseTwo" data-toggle="collapse" data-parent="#accordion">Additional
                                        infomation <button class="btn d-inline-block fa fa-pencil-square-o btn_small"
                                            data-toggle="modal" data-target="#loginModal"></button></a>
                                </h3>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <form method="post">
                                        <fieldset>
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="email" class="form-label">Your Email</label>
                                                    <input type="email" name="email" id="email"
                                                        placeholder="E.g. john123@gmail.com" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="phone" class="form-label">Phone Number</label>
                                                    <input type="number" name="phone" id="phone"
                                                        placeholder="(+91) xxx xxx xxxx" />
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="city" class="form-label">City</label>
                                                    <input type="text" name="city" id="city"
                                                        placeholder="Eg. New Delhi" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="pincode" class="form-label">Pincode</label>
                                                    <input type="number" name="pincode" id="pincode" />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" id="headingThree">
                                <h3>
                                    <a href="#collapseThree" data-toggle="panel-collapse"
                                        data-parent="#accordion">Specialities <button
                                            class="btn d-inline-block fa fa-pencil-square-o btn_small"
                                            data-toggle="modal" data-target="#loginModal"></button></a>
                                </h3>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <form method="post">
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="specialities" class="form-label">Tell us your
                                                    specialities</label>
                                                <textarea name="specialities" id="specialities"
                                                    placeholder="Eg. I’m very good at UI design ...."></textarea>
                                            </div>
                                        </fieldset>
                                        <div class="form-submit">
                                            <input type="submit" value="Submit" class="au-btn">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>











            <!-- JS -->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/boostrap/bootstrap.min.js"></script>
            <script src="vendor/acc-wizard-master/release/acc-wizard.min.js"></script>
            <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
            <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
            <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
            <script src="vendor/minimalist-picker/dobpicker.js"></script>
            <script src="js/main.js"></script>
</body>

</html>
