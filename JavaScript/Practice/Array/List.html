<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegibility Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>






    <div class="wrapper">
        <div class="box">
            <center>

                <div class="container">
                    <p class="display-2 m-3">Array Exercise</p>
                    <hr>
                </div>

                <form>
                    <div class="form-row m-5">
                        <input id="name" type="text" class="form-control"
                            placeholder="Please enter your Name">

                            <input id='index' type="hidden">
                    </div>
                </form>

                <div class="container">
                    <button id="btnInsert" type="button" onclick="StudentInsert();" class="btn btn-primary btn-lg">Submit</button>
                    <button id='btnUpdate' type="button" style="display:none;"  onclick="StudentUpdate()"  class="btn btn-primary btn-lg">Update</button>
                    <hr>
                </div>


                <div class="container mb-5">
                    <p class="display-4" id='ShowData'></p>

                </div>



                





            </center>


        </div>
    </div>





    <script type="text/javascript" src="js/list.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
</body>

</html>
