<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Checker</title>
    <link rel="stylesheet" href="css/salaryChecker.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>





    <div class="wrapper">
        <div class="box">

            <center>
                <div class="container">
                    <p class="display-3 m-3">Salary Calculator</p>
                    <hr>
                </div>


                <form>
                    <div class="form-row m-5">
                        <div class="col">
                            <input type="number" id="salary" class="form-control" placeholder="Enter Salary">
                        </div>
                        <div class="col">
                            
                            <select class="form-control" id="dep">
                                <option  >Management</option>
                                <option  >Production</option>
                                <option  >Maintainance</option>

                                <option>Sales</option>
                            </select>
                        </div>

                    </div>
                </form>


                <div class="container">
                    <button type="button" onclick="find();" class="btn btn-primary btn-lg">Calculate</button>
                    <hr>
                </div>


                <div class="container mb-5">
                    <span class="display-1" id="change"></span>

                </div>
                <div class="container m-2">
                    <span class="display-4" id="detail"></span>

                </div>




            </center>







        </div>

    </div>






    <script type="text/javascript" src="js/salaryChecker.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
</body>

</html>
