<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>JS Array</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Ubuntu Fonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <!--Box Design-->
    <div class="wrapper">
        <div class="box">


            <!--Tag for aligning the elements in the box-->
            <center>

                <!--Heading-->
                <div class="container">
                    <p class="display-2 m-3">Input Properties using JS</p>
                    <hr>
                </div>

                <!--Input Row 1-->
                <form class="m-4 ">

                    <div class="form-row">
                        <div class="col">
                            <input type="text" id='name' class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="text" id='rollNo' class="form-control" placeholder="Roll No">
                        </div>
                    </div>
                    
                </form>

                <!--Hidden Input to track Index-->
                <input id='index' type="hidden">

                <!--Input Row 2-->
                <form class="m-4">
                    <div class="form-row">

                        <div class="col">
                            <input type="text" id='date' class="form-control" placeholder="Date">
                        </div>
                        <div class="col">
                            <input type="text" id='mobileNo' class="form-control" placeholder="Mobile No">
                        </div>

                    </div>
                </form>

                <!--Submit Button to initiate the JS functions-->
                <div class="container">
                    <button id="btnInsert" type="button" onclick="run();"
                        class="btn btn-primary btn-lg">Submit</button>
                </div>

                <!--Output will be shown here-->
                <div class="container m-5 display-2">
                    <p id='ShowData'></p>
                </div>

            </center>

        </div>
    </div>


    <!--Custom JS File-->
    <script type="text/javascript" src="js/input.js"></script>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap Javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!--Bootstrap JavaScript Bundle-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
</body>

</html>
