<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captions</title>
    <link rel="stylesheet" href="css/captions.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>



    <div class="wrapper">
        <div class="box">

            <center>

                <div class="container">
                    <p class="display-3">Live Input Capture in JS</p>
                    <hr style="margin-bottom: 20px;">
                </div>

                <div class="a">
                    <br>


                    <form>
                        <div class="form-row m-4">
                            <div class="col">
                                <input id="fname" onkeyup="show()" type="text" class="form-control"
                                    placeholder="First name">
                            </div>
                            <div class="col">
                                <input id="lname" onkeyup="show()" type="text" class="form-control"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </form>


                </div>

                <div class="container">
                    <p class="display-4">Preview</p>
                    <hr style="margin-bottom: 20px;">

                </div>


                <div class="container">
                    <span class="pre-fname display-1" id="change"></span>

                </div>

        </div>
        </center>



    </div>

    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/captions.js"></script>
</body>

</html>
